name: RealWorld Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Run real tests
        run: |
          # rust
          git clone https://github.com/tree-sitter/tree-sitter --depth 128
          # ts
          git clone https://github.com/typescript-eslint/typescript-eslint --depth 128
          # golang
          git clone https://github.com/gin-gonic/gin --depth 128
          
          # execute bin
          cp ./target/debug/gossiphs ./gossiphs
          
          cd tree-sitter
          ../gossiphs interactive --dry
          cd ..
          
          cd typescript-eslint
          ../gossiphs interactive --dry
          cd ..
          
          cd gin
          ../gossiphs interactive --dry
          cd ..
